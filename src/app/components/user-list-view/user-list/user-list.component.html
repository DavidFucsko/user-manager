<div (click)="addUserTemplate()" class="add-new-user">
  <p>Add User</p>
</div>
<div class="user-list">
  <ng-container
    *ngFor="let user of userList$ | async; trackBy: trackByFunction"
  >
    <app-data-card>
      <app-user-details
        [userData]="user"
        (userModified)="modifyUser($event)"
        (userDeleted)="deleteUser($event)"
      >
      </app-user-details>
    </app-data-card>
  </ng-container>
</div>
